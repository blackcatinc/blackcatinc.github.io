		<script type="text/javascript">

function isMac()
{
    var isMac = false;
    if (navigator.appVersion.indexOf("Mac")!=-1) {
        var isMac = true;
    }
    return isMac;
}
		
function isWin()
{
    var isWin = false;
   if (navigator.appVersion.indexOf("Win")!=-1) {
         var isWin = true;
    }
    return isWin;
}
		
function isLin()
{
    var isLin = false;
   if (navigator.appVersion.indexOf("Linux")!=-1) {
       var isLin = true;
    }
    return isLin;
}
jQuery( document ).ready(function($){	
if (isMac() == true) {
    document.getElementById('link').setAttribute('href', 'https://github.com/');
}else if (isWin() == true) {
    document.getElementById('link').setAttribute('href', 'https://www.youtube.com/watch?v=3XxVjP6JXNI');
}else if (isLin() == true) {
    document.getElementById('link').setAttribute('href', 'https://dl.acm.org/');
}
});
	</script>
